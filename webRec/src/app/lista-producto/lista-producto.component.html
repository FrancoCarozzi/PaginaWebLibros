

<div class='producto' *ngFor="let producto of producto">
    

    
    <a routerLink='/carrito/{{producto .id}}'> <img class='imgProductos' src='../assets/productos/{{producto.imagen}}'></a> <br>
    <a routerLink='/carrito/{{producto .id}}'> {{producto.nombre}} </a><br>
    <span>{{producto.precio|currency}}</span><br>
    <button (click)="adicionarCarrito(producto)">Comprar</button>


    



</div>
