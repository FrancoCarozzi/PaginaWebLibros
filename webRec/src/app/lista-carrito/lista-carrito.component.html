<div *ngFor="let item of items">

 <a routerLink='/carrito/{{item .id}}'> {{item.nombre}} </a> | {{item.precio}} | cantidad: {{item.cantidad}}

<span><button (click)="carrito/eliminar(this.item.id)"><i class="material-icons">delete</i></button></span>

</div>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value )">
<div>
    
<label for="nombre">
name

</label>

<input id="nombre" type="text" formControlName="nombreF">
</div>

<div>
    
    <label for="correo">
    correo:
    
    </label>
    
    <input id="correo" type="text" formControlName="correoF">
    </div>
    



<button class="button" type="submit">enviar</button>

</form>
